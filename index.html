<!doctype html>
<html lang="en">
  <head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  <body>
    <div class="container">
      <!-- header -->
          <div class="jumbotron text-white border border-secondary text-center">
            <h1 class="display-3 font-weight-bold">Train Scheduler</h1>
            <p class="lead text-white font-weight-bold">Chugga Chugga Choo Choo</p>
          </div>
      
      <!-- current train schedule -->
      <div class="row">
        <div class="col-md-12">
            <div class="card mb-4 border border-primary rounded">
                <div class="card-header bg-primary text-light">Current Train Schedule</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id="currentTrainSchedule">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Miniutes Away</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
        </div>
      </div>

      <!-- spacer -->
      <div class="row" id="rowSpacer"></div>

      <!-- add train -->
      <div class="row" id="addTrain">
        <div class="col 12">
          <div class="card mb-4 border border-primary rounded">
            <div class="card-header bg-primary text-light">Current Train Schedule</div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="">  
                  </div>
                  <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrainTime" placeholder="HH:mm">
                  </div>
                  <div class="form-group">
                    <label for="Frequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequency" placeholder="">
                  </div>
                  <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
 
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="assets/javascript/trainScheduler.js"></script>
    



  </body>
</html>
